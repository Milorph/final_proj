name: Run DESeq2 Python Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run airway analysis
        run: |
          python run_new_airway.py

      - name: Generate comparison tables
        run: |
          python generate_comparison_tables.py

      - name: Upload plots and results
        uses: actions/upload-artifact@v4
        with:
          name: comparison-results
          path: |
            plots/
            results/
            *.png
            *.csv
            *.tsv
